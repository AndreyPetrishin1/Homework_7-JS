<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.grid{
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			width: 90%;
			margin: auto;
			grid-row-gap: 25px;
		}
		.grid__item{
			text-align: center;
		}
		.grid__img{
			border-radius: 50%;
		}
		.grid__name{
				color: red;
		}
		.grid__phone{
			color: darkgray;

		}

	</style>
</head>
<body>
	<div class="grid"></div>
	<script>
		let data;
		const grid = document.querySelector('.grid');
		fetch('https://jsonplaceholder.typicode.com/posts')
		.then(response => response.json())
		.then(json => data = json);
		setTimeout(function(){
			data.forEach(function(el){
				let id =  +`${el.id}`;
				if(id<=10){
				let html = `<div class="grid__item">
				<img src = "https://chto-eto-takoe.ru/uryaimg/32574385521dd1847f7d1e5b940491ef.jpg" class="grid__img">
				<div class="grid__name">${el.title}</div>
				<div class="grid__phone">${el.body}</div>
				</div>`
				grid.insertAdjacentHTML('beforeend',html)
					
				}
			})
		},500)

	</script>
</body>
</html>
